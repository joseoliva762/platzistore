<footer>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-md-4">
          <div class="box">
            <h3>Productos</h3>
            <ul>
              <li>
                <a routerLink="/products" [queryParams]="{ type: 'news' }"
                  >Nuevos Productos</a
                >
              </li>
              <li>
                <a routerLink="/products" [queryParams]="{ type: 'offer' }"
                  >En oferta</a
                >
              </li>
              <li>
                <a routerLink="/products" [queryParams]="{ type: 'latest' }"
                  >Ãšltimos productos</a
                >
              </li>
            </ul>
          </div>
        </div>
        <div class="col-xs-12 col-md-4">
          <div class="box">
            <h3>Acerca de PlatziStore</h3>
            <ul>
              <li><a routerLink="/about-us">Sobre nosotros</a></li>
              <li><a routerLink="/stores">Nuestras tiendas</a></li>
            </ul>
          </div>
        </div>
        <div class="col-xs-12 col-md-4">
            <div class="box">
                <h3>Contacto</h3>
                <div class="box">
                    <h3>Contacto</h3>
                    <mat-form-field>
                        <input matInput placeholder="email" [formControl]="emailFormControl" type="email" [errorStateMatcher]="matcher">
                        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                            enter a valid email address
                        </mat-error>
                        <mat-error *ngIf="emailFormControl.hasError('required')">
                            Email is <strong>required</strong>
                        </mat-error>
                        <button *ngIf="emailFormControl.value" matSuffix mat-icon-button aria-label="Clear" (click)="clear()">
                            <mat-icon>close</mat-icon>
                        </button>
                    </mat-form-field>          
                </div>
            </div>
        </div>
      </div>
    </div>
</footer>
